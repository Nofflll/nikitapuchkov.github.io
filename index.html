  </main>

  <script>
    // Theme toggle
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('theme-toggle').onclick = () => document.body.classList.toggle('dark');

      // Multi-language
      function setLanguage(lang) {
        const data = JSON.parse(document.getElementById('lang-' + lang).textContent);
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          el.innerText = data[key];
        });
      }
      window.setLanguage = setLanguage;
      setLanguage('en');
    });

    // Parallax hover effect
    document.querySelectorAll('[data-hover]').forEach(card => {
      const inner = card.querySelector('.project-card-inner');
      card.addEventListener('mousemove', e => {
        const r = card.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width - .5) * 2;
        const y = ((e.clientY - r.top) / r.height - .5) * -2;
        inner.style.transform = `rotateY(${x * 5}deg) rotateX(${y * 5}deg)`;
      });
      card.addEventListener('mouseleave', () => (inner.style.transform = 'rotateX(0) rotateY(0)'));
    });
  </script>
</body>
</html>
