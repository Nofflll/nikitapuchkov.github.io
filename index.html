    const content = card.querySelector(".project-content");
    const expanded = card.getAttribute("aria-expanded") === "true";
    if (expanded) {
      content.classList.remove("open");
      card.setAttribute("aria-expanded", "false");
    } else {
      content.classList.add("open");
      card.setAttribute("aria-expanded", "true");
    }
  }

  // Toggle Finland details
  document.getElementById("toggle-finland-btn").addEventListener("click", () => {
    const details = document.getElementById("finland-details");
    const expanded = details.style.display === "block";
    if (expanded) {
      details.style.display = "none";
      document.getElementById("toggle-finland-btn").setAttribute("aria-expanded", "false");
      details.setAttribute("aria-hidden", "true");
    } else {
      details.style.display = "block";
      document.getElementById("toggle-finland-btn").setAttribute("aria-expanded", "true");
      details.setAttribute("aria-hidden", "false");
      details.scrollIntoView({behavior:"smooth"});
    }
  });

  // Language switcher buttons
  document.querySelectorAll("#lang-switcher button").forEach(btn => {
    btn.addEventListener("click", () => {
      if (btn.classList.contains("active")) return;
      document.querySelectorAll("#lang-switcher button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      updateContent(btn.dataset.lang);
    });
  });

  // Parallax subtle background movement on mousemove
  document.body.addEventListener("mousemove", e => {
    const amountX = (e.clientX / window.innerWidth - 0.5) * 8;
    const amountY = (e.clientY / window.innerHeight - 0.5) * 8;
    document.body.style.setProperty("--parallax-x", amountX + "px");
    document.body.style.setProperty("--parallax-y", amountY + "px");
  });

  // Initial content load
  updateContent(currentLang);

  // Animate sections on scroll
  const sections = document.querySelectorAll("section");
  function revealSections() {
    const triggerBottom = window.innerHeight * 0.85;
    sections.forEach(section => {
      const top = section.getBoundingClientRect().top;
      if (top < triggerBottom) {
        section.classList.add("visible");
      }
    });
  }
  window.addEventListener("scroll", revealSections);
  revealSections();
</script>

<style>
  body::before {
    content: "";
    position: fixed;
    top: -10vh;
    left: -10vw;
    width: 120vw;
    height: 120vh;
    background:
      radial-gradient(circle at 20% 20%, rgba(102,187,106,0.15), transparent 30%),
      radial-gradient(circle at 80% 80%, rgba(56,142,60,0.15), transparent 30%);
    pointer-events: none;
    z-index: -1;
    transform: translate(calc(var(--parallax-x, 0px)), calc(var(--parallax-y, 0px)));
    transition: transform 0.1s ease-out;
  }
</style>
