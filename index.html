<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nikita Puchkov ‚Äî Resume & Portfolio</title>
<style>
  :root {
    --bg-light: #fafafa;
    --bg-dark: #2a2a2a;
    --card-light: #fff;
    --card-dark: #3a3a3a;
    --text-light: #222;
    --text-dark: #eee;
    --accent-light: #66bb6a;
    --accent-dark: #8ebb8b;
    --shadow-light: rgba(102, 187, 106, 0.25);
    --shadow-dark: rgba(0, 0, 0, 0.5);
  }
  [data-theme="light"] {
    --bg: var(--bg-light);
    --card-bg: var(--card-light);
    --text: var(--text-light);
    --accent: var(--accent-light);
    --shadow: var(--shadow-light);
  }
  [data-theme="dark"] {
    --bg: var(--bg-dark);
    --card-bg: var(--card-dark);
    --text: var(--text-dark);
    --accent: var(--accent-dark);
    --shadow: var(--shadow-dark);
  }
  html, body {
    margin: 0; padding: 0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    height: 100%;
    -webkit-font-smoothing: antialiased;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 2rem 1rem;
    overflow-x: hidden;
  }
  main {
    max-width: 720px;
    width: 100%;
    background: var(--card-bg);
    padding: 2.6rem 3rem 3rem;
    border-radius: 14px;
    box-shadow: 0 20px 40px var(--shadow), 0 0 10px var(--shadow);
    position: relative;
  }
  header h1 {
    margin: 0; font-size: 2.8rem; font-weight: 800; color: var(--accent);
  }
  header p {
    margin: .2rem 0 2rem;
    color: var(--text);
  }
  #lang-switcher, #theme-toggle {
    position: absolute;
    top: 20px;
  }
  #lang-switcher { right: 60px; display: flex; gap: 8px; }
  #lang-switcher button {
    padding: 6px 10px;
    border: 2px solid var(--accent);
    background: transparent;
    color: var(--accent);
    font-size: .9rem;
    border-radius: 20px;
    cursor: pointer;
    transition: .3s;
    user-select: none;
  }
  #lang-switcher button.active,
  #lang-switcher button:hover {
    background: var(--accent);
    color: var(--card-bg);
  }
  #theme-toggle {
    right: 20px;
    background: transparent;
    border: 2px solid var(--accent);
    color: var(--accent);
    padding: 6px 14px;
    font-size: .9rem;
    border-radius: 20px;
    cursor: pointer;
    user-select: none;
    transition: .3s;
  }
  #theme-toggle:hover {
    background: var(--accent);
    color: var(--card-bg);
  }
  section {
    margin-bottom: 2.5rem;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity .8s ease, transform .8s ease;
  }
  section.visible {
    opacity: 1;
    transform: translateY(0);
  }
  section h2 {
    font-size: 1.6rem;
    font-weight: bold;
    border-left: 4px solid var(--accent);
    padding-left: 10px;
    margin-bottom: .6rem;
    color: var(--accent);
  }
  ul { padding-left:1.2rem; }
  ul li { margin-bottom: .5rem; transition: .3s; border-radius:6px; }
  ul li:hover { background: rgba(102,187,106,0.1); }
  .btn {
    background: var(--accent);
    color: var(--card-bg);
    padding: .5rem 1rem;
    border: none;
    border-radius: 24px;
    cursor: pointer;
    box-shadow: 0 4px 9px var(--shadow);
    transition: .3s;
  }
  .btn:hover { background: var(--card-bg); color: var(--accent); }
  .project-card {
    background: var(--card-bg);
    box-shadow: 0 6px 14px var(--shadow);
    border-radius: 12px;
    margin-bottom: 1.2rem;
    overflow: hidden;
    transition: .3s;
    cursor: pointer;
  }
  .project-card:hover { transform: translateY(-4px); }
  .project-header {
    padding: 1rem 1.5rem;
    background: var(--accent);
    color: var(--card-bg);
    font-weight: 600;
  }
  .project-content {
    padding: 0 1.5rem;
    max-height: 0;
    overflow: hidden;
    transition: max-height .5s ease, padding .3s ease;
    color: var(--text);
  }
  .project-content.open {
    padding: 1rem 1.5rem 1.5rem;
    max-height: 400px;
  }
  .btn-link {
    padding: .4rem .8rem;
    background: var(--accent);
    color: var(--card-bg);
    text-decoration: none;
    border-radius: 20px;
    display:inline-flex; align-items:center;
    gap:.4rem;
    transition:.3s;
  }
  .btn-link:hover {
    background: var(--card-bg); color: var(--accent);
  }
  #contact-icons { display:flex; justify-content:center; gap:1.5rem; }
  #contact-icons a img { width:32px; filter: brightness(0) saturate(100%) invert(28%) sepia(57%) saturate(458%) hue-rotate(80deg) brightness(98%) contrast(85%); transition:.3s;}
  #contact-icons a:hover img{filter: brightness(0) saturate(100%) invert(49%) sepia(76%) saturate(446%) hue-rotate(100deg) brightness(104%) contrast(109%);}
  footer { text-align:center; font-size:.9rem; color:var(--text); margin-top:2.5rem; }
  @media (max-width:768px){
    main { padding:2rem 1.5rem; }
    header h1 { font-size:2.4rem; }
    #lang-switcher, #theme-toggle { top:15px; right:auto; }
    #lang-switcher { right:60px; }
    #theme-toggle { right:20px; }
  }
</style>
</head>
<body>
<main data-theme="light">
  <div id="lang-switcher">
    <button data-lang="en" class="active">EN</button>
    <button data-lang="fi">FI</button>
    <button data-lang="ru">RU</button>
  </div>
  <button id="theme-toggle">üåô Dark</button>
  <header>
    <h1>üåø Nikita Puchkov</h1>
    <p>Software Engineer ‚Üí Future ML Engineer | Aviation + AI</p>
  </header>
  <section id="about"><h2>About Me</h2><p></p></section>
  <section id="skills"><h2>Skills</h2><ul></ul></section>
  <section id="projects"><h2>Projects</h2><ul></ul></section>
  <section id="career"><h2>Career Goals</h2><p></p><button class="btn" id="toggle-fi">Why Finland?</button><div id="fi-details"><p></p></div></section>
  <section id="resume"><h2>Resume</h2><a href="resume.pdf" class="btn">üìÑ Download Resume</a></section>
  <section id="contact"><h2>Contact</h2><div id="contact-icons">
    <a href="https://github.com/Nofflll" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
    <a href="mailto:nikita.ml.resume@example.com"><img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email"></a>
    <a href="https://linkedin.com/in/nikitapuchkov" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></a>
  </div></section>
  <footer>Made with ‚ù§Ô∏è for code, clarity & AI future</footer>
</main>
<script>
const texts = { /* —Ç–æ—Ç –∂–µ texts –æ–±—ä–µ–∫—Ç –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∫–æ–¥–∞ */ };
let lang='en';
function updateAll(){
  document.querySelector('#about p').textContent = texts[lang].about;
  const s= document.querySelector('#skills ul'); s.innerHTML=''; texts[lang].skills.forEach(v=>{ const li=document.createElement('li'); li.textContent=v; s.appendChild(li); });
  const p= document.querySelector('#projects ul'); p.innerHTML=''; texts[lang].projects.forEach((pr,i)=>{ const li=document.createElement('li'); li.className='project-card'; li.innerHTML=
    `<div class="project-header">${pr.title}</div><div class="project-content" id="pr-${i}"><p>${pr.text}</p><div class="tech-list"><strong>Tech:</strong> ${pr.tech.join(', ')}</div>
    <div class="btn-group">${pr.github?`<a href="${pr.github}" target="_blank" class="btn-link">GitHub</a>`:''}</div></div>`;
    li.onclick=()=>{ const cc=li.querySelector('.project-content'); cc.classList.toggle('open'); };
    p.appendChild(li);
  });
  document.querySelector('#career p').textContent=texts[lang].career;
  document.querySelector('#fi-details p').textContent=texts[lang].finlandDetails;
}
document.querySelectorAll('#lang-switcher button').forEach(b=>b.onclick=()=>{
  document.querySelectorAll('#lang-switcher button').forEach(bb=>bb.classList.remove('active'));
  lang=b.dataset.lang; b.classList.add('active'); updateAll();
});
document.getElementById('toggle-fi').onclick=()=>{ const d=document.getElementById('fi-details'); d.style.display=d.style.display==='block'?'none':'block'; };
const themeT=document.getElementById('theme-toggle'), main=document.querySelector('main');
themeT.onclick=()=>{
  const t=main.getAttribute('data-theme')==='light'?'dark':'light';
  main.setAttribute('data-theme', t);
  themeT.textContent = t==='light'?'üåô Dark':'üåû Light';
  localStorage.setItem('theme', t);
};
const saved=localStorage.getItem('theme');
if(saved){ main.setAttribute('data-theme', saved); themeT.textContent = saved==='light'?'üåô Dark':'üåû Light'; }
updateAll();
// animate on scroll
window.addEventListener('scroll', ()=>document.querySelectorAll('section').forEach(sec=>{
  if(sec.getBoundingClientRect().top < window.innerHeight*0.85) sec.classList.add('visible');
}));
document.dispatchEvent(new Event('scroll'));
</script>
</body>
</html>
